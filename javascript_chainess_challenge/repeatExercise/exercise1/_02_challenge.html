<body>
		<script type="text/javascript">
		//write a javascript prograame to extract the first half of a string of even length;

			function halfString(str){

				return str.slice(0,str.length/2);


			}

			console.log(halfString('hyder'));
			console.log(halfString('temp'));
			console.log(halfString('temple'));
			console.log(halfString('temples'));

		</script>
</body>
