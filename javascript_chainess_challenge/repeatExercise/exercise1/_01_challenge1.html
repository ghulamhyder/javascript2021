<body>
		<script type="text/javascript">
			function makeNewString(str){

				if(str.length===3){
					return str;
				}
				return str.slice(0,3) + str.slice(-3);



			}

			console.log(makeNewString('abc'));
			console.log(makeNewString('abcdef'));
			console.log(makeNewString('abcdef123'));
		</script>
</body>
