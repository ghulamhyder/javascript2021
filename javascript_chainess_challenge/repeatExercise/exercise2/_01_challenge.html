		<script type="text/javascript">
			//1->write programee to find the number of even number 
			//digit in a an array of ineger

				let myEven=(arr)=>{

					return arr.filter((num)=>num %2==0).length;

				}

				console.log(myEven([0,1,2,3,4,5]));
		</script>
