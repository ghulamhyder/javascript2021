<body>
		<script type="text/javascript">
		//write a programme to check whether a give array of integer is sorted in ascending order


			function ascendingOrder(arr){

				for(let i=0; i<arr.length; i++){


					for(let j=i+1; j<arr.length; j++){

						if(arr[i] > arr[j]){
							let temp=arr[i];
							arr[i]=arr[j];
							arr[j]=temp;
						}
					}
				}
				return arr;
			}




			let arr=[12,7,9,4,5];
			console.log(ascendingOrder(arr));


		</script>
</body>
</html>
