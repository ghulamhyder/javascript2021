<body>
		<script type="text/javascript">
			
			//1->write programee to find the number of even number 
			//digit in a an array of ineger
			const findEvenNum=(arr)=>{

				return arr.filter((num)=>{

					return num %2==0;
				}).length;

			};

			console.log(findEvenNum( [1,2,3,4,5,6,7]) );
		</script>
