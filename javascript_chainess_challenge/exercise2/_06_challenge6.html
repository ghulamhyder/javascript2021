<!DOCTYPE html>

<body>
		<script type="text/javascript">
			//write a programe to get the largest even number from an array of intgers

			const largeEvenNumber=(arr)=>{
				let evenNums =arr.filter((num)=> num %2==0);
				
				let largeEven=0;
				for(let i=0; i<evenNums.length; i++){

					if(largeEven < arr[i]){
						largeEven=evenNums[i]
					}
				}
				return largeEven;

			};

			console.log(largeEvenNumber([1,3,12,2,5,7,8]))
		</script>
</body>
</html>
