<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>s</title>
</head>
<body>
		<script type="text/javascript">
			//write a program a to find the number of even values up to given number
			const myeven=(num)=>{

				let myArr=[];
				for(let i=0 ;i<num; i++){

				myArr.push(i);

				}
				return myArr;

			};

			const isEven=(arr)=>{

				return arr.filter( (num) => num%2===0).length;
			}

			//1,2,3,4,5,6
		console.log(isEven(myeven(6)));
		console.log(isEven(myeven(10)));
		console.log(isEven(myeven(20)));
		</script>
</body>
</html>
